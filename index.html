<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>| پارسیان |</title>
  <style>
    :root {
      --text-light: #222;
      --text-dark: #fff;
      --scroll-thumb-light: linear-gradient(180deg, rgba(0,123,255,0.95), rgba(0,224,255,0.95));
      --scroll-thumb-dark: linear-gradient(180deg, rgba(0,150,255,0.95), rgba(0,200,255,0.95));
      --scroll-track: transparent;
    }

    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      overflow-x: hidden;
      transition: background 0.6s, color 0.6s;
    }

    body.light {
      background: linear-gradient(-45deg, #ffe4e1, #bae8da, #d2f8ff, #ffd1ff);
      background-size: 400% 400%;
      color: var(--text-light);
      animation: gradient 15s ease infinite;
    }

    body.dark {
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: var(--text-dark);
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }

    #logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      padding: 10px;
      background: transparent;
    }

    @font-face {
      font-family: 'tabriz';
      src: url('./tabriz.ttf') format('truetype');
    }
    body { font-family: 'tabriz', Tahoma, sans-serif; }

    .theme-toggle, .auth-toggle, .language-select {
      position: absolute;
      top: 10px;
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1001;
    }
    .theme-toggle { left: 10px; }
    .auth-toggle { left: 60px; }
    .language-select { right: 60px; }

    .menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.8rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: rgba(255, 255, 255, 0.0);
      backdrop-filter: blur(10px);
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding-top: 5rem;
      z-index: 1000;
      display: none;
    }

    body.dark .menu { background: rgba(0, 0, 0, 0.3); }
    .menu.open { right: 0; }

    .menu a {
      display: block;
      padding: 1rem;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .menu a:hover { background: rgba(255,255,255,0.05); }

    .cart-box {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 2000;
    }

    main { padding: 2rem; max-width: 800px; margin: auto; min-height: 60vh; }
    .content-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 1rem;
      backdrop-filter: blur(6px);
      display: none;
    }
    body.dark .content-box { background: rgba(0, 0, 0, 0.3); }

    footer { text-align: center; padding: 1rem; font-size: 0.9rem; }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 40px;
      background: linear-gradient(90deg, rgba(0,123,255,0.95), rgba(0,224,255,0.95));
      background-size: 200% 100%;
      animation: moveBg 5s linear infinite;
      z-index: 3000;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .chat-box input {
      border: none;
      outline: none;
      background: #fff;
      color: #111;
      font-size: 1rem;
      flex: 1;
      border-radius: 20px;
      padding: 6px 12px;
      margin-left: 10px;
    }

    .chat-box button {
      border: none;
      background: #111;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark .chat-box input { background: #222; color: #fff; }
    body.dark .chat-box button { background: #111; color: #fff; }

 /* اسکرول‌بار */
::-webkit-scrollbar { width: 8px; height: 8px; }

/* پس‌زمینه ریل (track) */
::-webkit-scrollbar-track { 
  background: transparent; 
}

/* thumb عمومی */
::-webkit-scrollbar-thumb {
  border-radius: 999px;
  border: 3px solid rgba(255,255,255,0.06);
  box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
  background: linear-gradient(180deg, rgba(0,123,255,0.95), rgba(0,224,255,0.95));
  background-size: 200% 200%;
  -webkit-background-clip: padding-box;
  background-clip: padding-box;
  transition: transform 120ms ease, box-shadow 120ms ease;
  animation: scrollGradient 5s linear infinite;
}

body.dark ::-webkit-scrollbar-track {
  background: rgba(20,20,30,0.6); /* پس‌زمینه تیره برای track در حالت تاریک */
}

body.dark ::-webkit-scrollbar-thumb {
  border: 3px solid rgba(0,0,0,0.25);
  box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
  background: linear-gradient(180deg, rgba(0,150,255,0.95), rgba(0,200,255,0.95));
  background-size: 200% 200%;
  -webkit-background-clip: padding-box;
  background-clip: padding-box;
  animation: scrollGradient 5s linear infinite;
}

::-webkit-scrollbar-thumb:hover {
  transform: scaleY(1.06);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.28);
}

@keyframes scrollGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    body.dark ::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb-dark);
      border: 3px solid rgba(0,0,0,0.25);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="light">

<header>
  <img id="logo" src="logo.png" alt="لوگو پروژه" />
  <h1>کیت هوشمند سازی پارسیان</h1>
  <p>مدیریت هوشمند وسایل خانه</p>
  <button class="theme-toggle" id="themeBtn">🌙</button>
  <button class="auth-toggle" onclick="showLogin()">🔐</button>
  <select class="language-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
  <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</button>
</header>

<div class="menu" id="menu">
  <a href="javascript:void(0)" onclick="openCart()">🛒 سبد خرید</a>
  <a href="http://192.168.4.1" target="_blank">کنترل پنل</a>
  <a href="javascript:void(0)" onclick="loadContent('about')">اطلاعات پروژه</a>
  <a href="javascript:void(0)" id="log-list" style="display:none" onclick="showUsers()">مشاهده کاربران</a>
  <a href="https://i.diawi.com/jYurYF" target="_blank">دانلود نرم‌افزار⬇</a>
</div>


<div class="cart-box" id="cart">
  ❌ فعلاً سرویس در دسترس نمی‌باشد
</div>

<main>
  <div id="content" class="content-box"></div>
</main>

<footer>Created by PJA Group | 2025</footer>

<div class="chat-box">
  <input type="text" placeholder="هر چیزی بپرس..." />
  <button onclick="sendMail()">➤</button>
</div>

<audio id="welcome" src="welcome.mp3" preload="auto"></audio>

<script>
  const body = document.body;
  const themeBtn = document.getElementById("themeBtn");
  const menu = document.getElementById("menu");
  const content = document.getElementById("content");
  const cart = document.getElementById("cart");
  const logList = document.getElementById("log-list");
  const menuToggle = document.getElementById("menuToggle");

  let userLogged = false;
  let currentUser = null;

  themeBtn.onclick = () => {
    body.classList.toggle("dark");
    body.classList.toggle("light");
    themeBtn.textContent = body.classList.contains("dark") ? "☀️" : "🌙";
  };

  function toggleMenu() {
    if (!userLogged) { 
      alert("ابتدا وارد یا ثبت‌نام کنید"); 
      return; 
    }
    menu.classList.toggle("open");
    if (!menu.classList.contains("open")) {
      content.innerHTML = "";
      content.style.display = "none";
    }
  }

  function loadContent(type) {
    menu.classList.remove("open");
    if (type === 'about') {
      content.innerHTML = `
        <h2>درباره پروژه</h2>
        <p>پروژه خانه هوشمند پارسیان شامل کنترل وسایل برقی، مشاهده دما، مصرف برق و تنظیمات از طریق موبایل می‌باشد.</p>`;
    }
    content.style.display = "block";
  }

  function openCart() {
    if (!userLogged) { 
      alert("ابتدا وارد یا ثبت‌نام کنید"); 
      return; 
    }
    alert("❌ فعلاً سرویس در دسترس نمی‌باشد");
  }

  function showLogin() {
    const name = prompt("نام خود را وارد کنید:");
    const email = prompt("ایمیل خود را وارد کنید:");
    if (name && email) {
      const time = new Date().toLocaleString("fa-IR");
      const newUser = { name, email, time };
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("user", JSON.stringify(newUser));
      userLogged = true;
      currentUser = newUser;

      document.getElementById("welcome").play().catch(()=>{});

      menu.style.display = "block";
      menuToggle.style.display = "inline-block";

      if (name.toLowerCase() === "parsa" && email.toLowerCase() === "parsasoorme138700@gmail.com") {
        logList.style.display = "block";
      }
    }
  }

  function showUsers() {
    if (!(currentUser && currentUser.name.toLowerCase() === "parsa" && currentUser.email.toLowerCase() === "parsasoorme138700@gmail.com")) return;
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    if (users.length === 0) { 
      content.innerHTML = "<p>هیچ کاربری هنوز ثبت‌نام نکرده است.</p>"; 
      content.style.display = "block";
      return; 
    }
    let html = '<h2>لیست کاربران وارد شده:</h2><ul>';
    users.forEach(u => { html += `<li>${u.name} - ${u.email} - ${u.time}</li>`; });
    html += '</ul>';
    content.innerHTML = html;
    content.style.display = "block";
  }

  window.onload = () => {
    const saved = localStorage.getItem("user");
    if (saved) {
      const user = JSON.parse(saved);
      userLogged = true;
      currentUser = user;
      menu.style.display = "block";
      menuToggle.style.display = "inline-block";
      if (user.name.toLowerCase() === "parsa" && user.email.toLowerCase() === "parsasoorme138700@gmail.com") {
        logList.style.display = "block";
      }
    }
  };

  function sendMail() {
    window.open("mailto:ticketsuupporting@gmail.com", "_blank");
  }
</script>

</body>
</html>
